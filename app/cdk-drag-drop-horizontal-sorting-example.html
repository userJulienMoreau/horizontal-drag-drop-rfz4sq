<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="example-list"
  (cdkDropListDropped)="drop($event)"
>
  <div
    class="example-box"
    *ngFor="let timePeriod of timePeriods; let i = index"
    cdkDrag
  >
    {{timePeriod}}<span class="sup" (click)="sup(i)">-</span>
  </div>
  <div class="example-box add" (click)="add()">+</div>
</div>
